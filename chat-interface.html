<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphinx Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            background-color: #f5f5f5;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .sidebar nav a:hover {
            background-color: #34495e;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: white;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            font-size: 20px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            background-color: white;
            border-radius: 8px;
            max-width: 70%;
        }

        .message.user {
            margin-left: auto;
            background-color: #3498db;
            color: white;
        }

        .message-input-container {
            background-color: white;
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .message-input:focus {
            border-color: #3498db;
        }

        .send-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background-color: #ff8c00;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background-color: #ff7700;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Sphinx Chat</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Pricing</a>
            <a href="#">Documents</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="chat-header">
            Chat Conversation
        </div>

        <div class="chat-messages">
            <div class="message">
                Hello! How can I help you today?
            </div>
            <div class="message user">
                I have a question about the application.
            </div>
            <div class="message">
                Sure, I'd be happy to help. What would you like to know?
            </div>
        </div>

        <div class="message-input-container">
            <input type="text" class="message-input" placeholder="Type your message here...">
            <button class="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
